<table class="table">
  <thead>
  <tr>
    <th scope="col">No</th>
    <th scope="col">Name Asset</th>
    <th scope="col">Nama Warehouse</th>
    <th scope="col">Tanggal Masuk</th>
    <th scope="col">Jumlah</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let checkin of chekinInList; let indexOfelement=index">
  <tr>
    <th scope="row">{{indexOfelement+1}}</th>
    <td>{{checkin.asset.name}}</td>
    <td>{{ checkin.warehouse.name }}</td>
    <td>{{ checkin.tanggal_masuk | date:'dd MMMM yyyy'}}</td>
    <td>{{ checkin.jumlah }}</td>
    <td>
      <button type="delete" class="btn btn-outline-danger mx-1" (click)="deleteCheckin(checkin.id)">
        DELETE
      </button>
    </td>
  </tr>
  </tbody>
</table>
