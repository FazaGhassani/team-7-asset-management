<table class="table">
  <thead>
  <tr>
    <th scope="col">No</th>
    <th scope="col">Name Asset</th>
    <th scope="col">Nama Warehouse</th>
    <th scope="col">Tanggal Masuk</th>
    <th scope="col">Jumlah</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let checkout of checkoutInList; let indexOfelement=index">
  <tr>
    <th scope="row">{{indexOfelement+1}}</th>
    <td>{{checkout.asset.name}}</td>
    <td>{{ checkout.warehouse.name }}</td>
    <td>{{ checkout.tanggal_keluar | date:'dd MMMM yyyy'}}</td>
    <td>{{ checkout.jumlah }}</td>
    <td>
      <button type="update" class="btn btn-outline-success mx-1" (click)="update(checkout.id)">
        UPDATE
      </button>
      <button type="delete" class="btn btn-outline-danger mx-1" (click)="deleteCheckout(checkout.id)">
        DELETE
      </button>
      <!--<a class="btn btn-outline-danger mx-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
        DELETE
      </a>-->
    </td>
  </tr>
  </tbody>
</table>
