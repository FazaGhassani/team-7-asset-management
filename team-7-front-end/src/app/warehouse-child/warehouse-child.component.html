<div class="row d-flex">
    <div class="col-4 p-2" *ngFor="let warehouse of warehouseChild">
        <div class="card p-2 shadow">
            <div class="card-body text-center">
                <div class="d-flex flex-row-reverse">
                    <button class="btn btn-outline-danger mx-1" type="button" (click)="deleteWarehouse(warehouse.id)">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <img src="./assets/warehouse.png" alt="avatar" class="rounded-circle img-fluid mb-3 shadow"
                    style="width: 150px" />
                <h5>{{warehouse.name}}</h5>
                <div class="text-center">
                    <button type="update" class="btn btn-outline-success mx-1" (click)="update(warehouse.id)">
                        UPDATE
                    </button>
                </div>


            </div>
        </div>
        <!-- <a routerLink="/freelancer-detail/{{cont.id}}"></a> -->
    </div>

</div>
