<div class="row d-flex">
    <div class="col-4 p-2" *ngFor="let user of userChild">
        <div class="card p-2 shadow">
            <div class="card-body">
                <div class="text-center">
                    <div class="d-flex flex-row-reverse">
                        <button class="btn btn-outline-danger mx-1" type="button" (click)="deleteUser(user.id)"><i
                                class="bi bi-x-lg"></i></button>
                    </div>
                    <img src="./assets/user.png" alt="avatar" class="rounded-circle img-fluid mb-3 shadow"
                        style="width: 150px" />
                    <h5>{{user.username}}</h5>
                </div>
                <p>Role : {{user.role}}</p>
                <div class="text-center">
                    <button type="update" class="btn btn-outline-success mx-1" (click)="update(user.id)">
                        UPDATE
                    </button>
                </div>
            </div>
        </div>
        <!-- <a routerLink="/freelancer-detail/{{cont.id}}"></a> -->
    </div>

</div>
